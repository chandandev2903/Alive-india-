            background: radial-gradient(circle, #ff0033 0%, #1a0000 70%);

            background: linear-gradient(90deg, transparent, rgba(249, 245, 6, 0.3), transparent);

<div class="h-px w-20 ui-line ml-auto mt-2"></div>
</div>

</div>

</div>
<!-- Eye Metadata Label -->
<div class="absolute -bottom-16 left-1/2 -translate-x-1/2 text-center">
<h1 class="text-white text-2xl font-bold tracking-[0.2em] uppercase">The Vision</h1>
<div class="w-12 h-0.5 bg-primary mx-auto mt-2"></div>
</div>
